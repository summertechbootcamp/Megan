<script>

document.getElementById("huh").style.visibility = "hidden";

function openPopup() {
alert("This website wants to know your location");
}

function myFunction() {


  for (let i=0; i<1300; i+=5) { 
   task(i); 
} 


function task(i) {
if (i > 1000) {
document.getElementById("huh").style.visibility = "visible";
document.getElementById("huh").innerHTML = "here, have another duck, he shouldnt run away";

} 
  setTimeout(function() { 
     document.getElementById("demo").style.margin = "10px " + i + "px";

  }, 6 * i);


} 
document.getElementById("wow").innerHTML = "oh no ur duck ran away";
}

function drawDuck() {
  document.getElementById("drawing").style.visibility = "visible";
}

function moveDuck(event) {
var x = event.clientX;
var y = event.clientY;
  document.getElementById("drawing").style.left = x;
  document.getElementById("drawing").style.top = y;
}
</script>
